apiVersion: v1
kind: Pod
metadata:
  name: webapp
spec:
  containers:
    - name: webapp
      image: 632347313670.dkr.ecr.us-east-1.amazonaws.com/ecr_my_app:419a932
      env:
        - name: DBHOST
          value: "sqldbsvc.sqldb"
        - name: DBPORT
          value: "3306"
        - name: DBPWD
          value: "password"
      ports:
        - containerPort: 8888
          protocol: TCP